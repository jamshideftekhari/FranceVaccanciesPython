<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of France</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46mGsA9j6Hv0GrqXlLMp2fzRcK5ig8Grdg/LmBET8eInT2gVdd1l59UrjLw=="
        crossorigin="" />
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Map of France</h1>
    <div id="map"></div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha512-q4Zyjr/STI/1iD25u0eeAc9JC8fTTU2j9bVqBQkLeV2X+OZMRS1QLD/dMpWxm+s7mdoAV9v5zP1XaRmxLp1x0aA=="
        crossorigin=""></script>
    <script>
        var map = L.map('map').setView([46.6031, 1.7191], 5); // Set initial coordinates and zoom level

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
    </script>
</body>
</html>
